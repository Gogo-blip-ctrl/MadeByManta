  <main>

  <section class="contact-section">
    <form id="regForm" action="https://formspree.io/f/mnnglwkj" method="POST">
      
      <div class="tab">Namn:
        <p><input name="firstName" placeholder="First name..." oninput="this.className = ''" required></p>
        <p><input name="lastName" placeholder="Last name..." oninput="this.className = ''" required></p>
      </div>

      <div class="tab">Kontakt Info:
        <p><input type="email" name="email" placeholder="E-mail..." oninput="this.className = ''" required></p>
        <p><input type="tel" name="phone" placeholder="Phone..." oninput="this.className = ''"></p>
      </div>

      <div class="tab">Tavla info:
        <p><input name="artTitle" placeholder="Vilken tavla" oninput="this.className = ''" required></p>
        <p><input name="priceSuggestion" placeholder="Pris förslag" oninput="this.className = ''"></p>
        <p><input name="other" placeholder="Övrigt" oninput="this.className = ''"></p>
      </div>

      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
  </section>
