<!DOCTYPE html>

  <link rel="stylesheet" href="Hem.css">
</head>
<body>
  <nav>
    
    <form id="searchForm" class="search-bar">
      <input type="text" id="searchInput" placeholder="S√∂k...">
      <button type="submit">
        <img src="../Pictures/download..png" alt="S√∂k ikon">

    </form>
  </nav>

  <main>
    <h1>S√∂kresultat</h1>
    <div id="search-results"></div>
  </main>

  <script src="../JAVA file/Java.js"></script>
  <script>
    // L√§s det anv√§ndaren s√∂kte p√•
    const resultsContainer = document.getElementById('search-results');
    const query = localStorage.getItem('searchQuery');

    if (query) {
      // üî∏ H√§r l√§gger vi in alla "poster" du vill kunna s√∂ka i
      const galleryItems = [
        { title: 'Vinter', url: 'vinter.html' },
        { title: 'Sommar', url: 'sommar.html' },
        { title: 'H√∂st', url: 'host.html' },
        { title: 'V√•r', url: 'var.html' },
        { title: '√ñvrigt', url: 'overigt.html' },
      ];

      // üî∏ Filtrera ut de som matchar s√∂kningen
      const filtered = galleryItems.filter(item =>
        item.title.toLowerCase().includes(query.toLowerCase())
      );

      if (filtered.length > 0) {
        filtered.forEach(item => {
          const link = document.createElement('a');
          link.href = item.url;
          link.textContent = item.title;
          link.classList.add('result-link');
          resultsContainer.appendChild(link);
        });
      } else {
        resultsContainer.innerHTML = `<p>Inga resultat f√∂r "${query}"</p>`;
      }
    } else {
      resultsContainer.innerHTML = `<p>Inget s√∂kord angivet</p>`;
    }
  </script>
</body>
